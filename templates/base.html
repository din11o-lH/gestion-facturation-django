<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'factApp/css/output.css' %}" rel="stylesheet">
    <title>Facture</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Facture
    </h1>
    <div class="container mx-auto p-4">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                    <td class="px-6 py-4 whitespace-nowrap">30</td>
                    <td class="px-6 py-4 whitespace-nowrap">New York</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Jane Smith</td>
                    <td class="px-6 py-4 whitespace-nowrap">25</td>
                    <td class="px-6 py-4 whitespace-nowrap">Los Angeles</td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">Mike Johnson</td>
                    <td class="px-6 py-4 whitespace-nowrap">35</td>
                    <td class="px-6 py-4 whitespace-nowrap">Chicago</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
